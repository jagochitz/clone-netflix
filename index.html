<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/main.css">
  <title>STARFLIX</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">STARFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">The Mandalorian</h3>
        <p class="descricao">
          A saga de um guerreiro solitário, que também é um mercenário e pistoleiro, viajando pelos territórios esquecidos e marginais do espaço, logo após a queda do Império e antes da criação da temida Primeira Ordem.
        </p>
      </div>
      <div class="botoes">
        <button role="button" class="botao">
          <i class="fas fa-play"></i>
          ASSISTIR AGORA
        </button>
        <button role="button" class="botao">
          <i class="fas fa-info-circle"></i>
          MAIS INFORMAÇÕES
        </button>
      </div>
    </div>
  </main>


  <script src="https://kit.fontawesome.com/228fa6f917.js" crossorigin="anonymous"></script>
</body>
</html>
